<!DOCTYPE html>
<html>
<head>  
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Attribute Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <script src="main.js"></script>
</head>
<body>
    <a href="#" target="_blank">some link</a>
    <a href="#" >some link1</a>
    <br>
    <h1>marks</h1>
    firstname <input type="text" ><br>
    lastname<input type="text" value="0" pattern="2^[0-9]"><br>
    email<input type="email" value="0"><br>
    age<input type="number" value="0"><br>
    birth date<input type="date" value="0"><br>

    <p title="this is a paragraph">1st paragraph</p>
    <p title="It is a paragraph">2nd paragraph</p>
    <p title="I am a paragraph">3rd paragraph</p>
    <p title="this is a paragraph" >4th paragraph</p>
    <p title="this is a paragraph">5th paragraph</p>
</body>
</html>
