<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script>
function clickFunction(element){
    console.log(element);
    console.log("Hello I am  "+element.id);
    switch (element.id) {
        case "div1":
        element.style.backgroundColor="red";
            break;
        case "button1":
        element.style.backgroundColor="blue";
            break;
        case "button2":
        element.style.backgroundColor="green";
            break;
        case "button3":
        element.style.backgroundColor="yellow";
            break;
        case "button4":
        element.style.backgroundColor="gray";
            break;
        case "button5":
        element.style.backgroundColor="black";
            break;
        default:
            break;
    }
    
}
    </script>
</head>
<body>
    <button id="button1" onclick="clickFunction(this)">1</button>
    <button id="button2" onclick="clickFunction(this)">2</button>
    <button id="button3" onclick="clickFunction(this)">3</button>
    <button id="button4" onclick="clickFunction(this)">4</button>
    <button id="button5" onclick="clickFunction(this)">5</button>
    <div id="div1" onclick="clickFunction(this)">div</div>
</body>
</html>
