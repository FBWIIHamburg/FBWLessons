<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Html Formatting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
   I am  <strong>Strong</strong>
   <br>
   I am <i>Italic</i>
   <br>
   I am <em>Emphasized</em> 
   <br>
   I am <b>Bold</b>
   <br>
   I am <u>Underlined</u>
   <br>
   I am <del>deleted</del>
   <br>
   I am <small>Small</small>
   <br>
   I am <sub>Subscript Text</sub>
   <br>
   I am <sup>Superscript Test</sup>
   <br>
   I am <mark>Marked</mark>

</body>
</html>
