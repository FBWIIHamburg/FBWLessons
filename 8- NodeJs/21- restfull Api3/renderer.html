<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renderer</title>
</head>

<body>
    <h3 id="counter"></h3>
    <button onclick="getData()">click</button>
    <script>
        function getData() {
            postData('http://localhost:4000/counter', {}).then(backData => {
                document.getElementById('counter').innerHTML = backData;
            })
        }





        function postData(url, data) {
            return fetch(url, {
                method: 'POST', // GET, PUT, DELETE, etc
                mode: 'cors', // no-cors, same-origin
                cache: 'no-cache', //default, reload, force-cache
                credentials: 'same-origin', // include, same-origin, omit
                headers: {
                    'Content-Type': 'application/json'
                    // if you are using GET you need to use this option
                    // content-Type': 'applicatoin/X-www-form-urlencoded'
                },
                redirect: 'follow', // manual, error,
                referrer: 'no-referrer', // client
                body: JSON.stringify(data),
            }).then((response) => {
                return response.json();
            });
        }
    </script>
</body>

</html>
